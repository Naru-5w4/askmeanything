<!DOCTYPE html>
<html>
<head>
	<title>Ask Me Anything</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script type="text/javascript">
      (function() {
          // https://dashboard.emailjs.com/admin/integration
          emailjs.init('user_K2X8VQpvnJCyRfNdNy2Y0');
      })();
  </script>
  <script type="text/javascript">
      window.onload = function() {
          document.getElementById('contact-form').addEventListener('submit', function(event) {
              event.preventDefault();
              // generate a five digit number for the contact_number variable
              this.contact_number.value = Math.random() * 100000 | 0;
              // these IDs from the previous steps
              emailjs.sendForm('service_wvnkkae', 'template_kg3zcm2', this)
                  .then(function() {
                      alert('Your question has been delivered!');
                  }, function(error) {
                      console.log('FAILED...', error);
                  });
          });
      }
  </script>
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Ask Me Anything (Anonymously)</h2>
        <form id="contact-form">
  				<!-- <input type="text" class="field" placeholder="Your Name">
  				<input type="text" class="field" placeholder="Your Email">
  				<input type="text" class="field" placeholder="Phone"> -->
					<input type="hidden" name="contact_number">
					<textarea name="message" placeholder="YOUR QUESTION (Don't leave it blank here!;))" class="field"></textarea>
  				<input class="btn" type="submit" value="Send">
        </form>
			</div>
		</div>
	</div>
</body>
</html>
